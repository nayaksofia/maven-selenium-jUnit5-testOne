<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alert and Confirmation Popups</title>
</head>
<body>

  <p>Click the button to display an alert box </p>
  <button onclick ="openAlert()">Try It</button>
 
  <p>Click the button to display a confirmation box </p>
  <button onclick ="openConfirmation()">Try It</button>
 
  <p>Click the button to display a prompt box </p>
  <button onclick ="openPrompt()">Try It</button>
  
  <script>
   function openConfirmation() {
	   confirm("Press a button !");
   }
   
   function openAlert() {
	   alert(" Are you sure !");
   }
   
   function openPrompt() {
	   prompt("Please enter your name", "Harry Potter!");
   }
  </script>
 
</body>
</html>
